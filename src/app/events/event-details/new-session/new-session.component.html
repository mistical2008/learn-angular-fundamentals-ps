<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="sessionForm" (ngSubmit)="saveSession(sessionForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{'error': sessionForm.controls.name.invalid && sessionForm.controls.name.dirty}">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="sessionForm.controls.name.invalid && sessionForm.controls.name.dirty">Required</em>
      <input id="sessionName" formControlName="name" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{'error': sessionForm.controls.presenter.invalid && sessionForm.controls.presenter.dirty}">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="sessionForm.controls.presenter.invalid && sessionForm.controls.presenter.dirty">Required</em>
      <input id="presenter" formControlName="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group" [ngClass]="{'error': sessionForm.controls.duration.invalid && sessionForm.controls.duration.dirty}">
      <label for="duration">Duration:</label>
      <em *ngIf="sessionForm.controls.duration.invalid && sessionForm.controls.duration.dirty">Required</em>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': sessionForm.controls.level.invalid && sessionForm.controls.level.dirty}">
      <label for="level">Level:</label>
      <em *ngIf="sessionForm.controls.level.invalid && sessionForm.controls.level.dirty">Required</em>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': sessionForm.controls.abstract.invalid && sessionForm.controls.abstract.dirty}">
      <label for="abstract">Abstract:</label>
      <em
        *ngIf="sessionForm.controls.abstract.invalid &&
          sessionForm.controls.abstract.dirty &&
          sessionForm.controls.abstract?.errors.required"
      >
        Required
      </em>
      <em
        *ngIf="sessionForm.controls.abstract.invalid &&
          sessionForm.controls.abstract.dirty && 
          sessionForm.controls.abstract?.errors.maxlength"
      >
        Text sholdnt exceed 400 chars
      </em>
      <textarea id="abstract" formControlName="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]="sessionForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
