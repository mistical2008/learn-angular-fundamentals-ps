<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': !isValidFirstName()}">
        <em *ngIf="!isValidFirstName() && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!isValidFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': !isValidLastName()}">
        <em *ngIf="!isValidLastName()">Required</em>
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="close()"type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
